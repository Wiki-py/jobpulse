<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login | Job Pulse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Main Login Container -->
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-8">
                <!-- Login Card -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Logo and Header -->
                        <div class="text-center mb-4">
                            <img src="images/logo.png" alt="Job Pulse Logo" width="120" class="mb-3">
                            <h3 class="fw-bold text-primary">Recruiter Login</h3>
                            <p class="text-muted">Access your company dashboard</p>
                        </div>

                        <!-- Login Form -->
                        <form id="recruiterLoginForm" novalidate>
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Company Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="your@company.com" required>
                                </div>
                                <div class="invalid-feedback">
                                    Please provide a valid email address
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" 
                                           placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary toggle-password" 
                                            type="button" data-target="password">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter your password
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="text-primary small">Forgot password?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>

                            <!-- Social Login Options -->
                            <div class="text-center mb-4 position-relative">
                                <hr>
                                <span class="bg-light px-3 position-absolute top-50 start-50 translate-middle text-muted small">
                                    OR LOGIN WITH
                                </span>
                            </div>
                            <div class="d-flex justify-content-center gap-3 mb-4">
                                <a href="#" class="btn btn-outline-primary rounded-circle social-login">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="btn btn-outline-primary rounded-circle social-login">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                                <a href="#" class="btn btn-outline-primary rounded-circle social-login">
                                    <i class="fab fa-microsoft"></i>
                                </a>
                            </div>

                            <!-- Registration Link -->
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="{%  url 'Register Recruiter'%}" class="text-primary fw-semibold">Register your company</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Back to Home Link -->
                <div class="text-center mt-4">
                    <a href="{% url 'Home' %}" class="text-muted small">
                        <i class="fas fa-arrow-left me-1"></i> Back to Job Pulse Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Form validation
            const form = document.getElementById('recruiterLoginForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                    
                    // If form is valid, submit via AJAX or redirect
                    if (form.checkValidity()) {
                        event.preventDefault();
                        // Here you would typically make an AJAX call to your Django backend
                        console.log('Form is valid, ready to submit');
                        // window.location.href = 'company_dashboard.html';
                    }
                }, false);
            }

            // Social login button animations
            document.querySelectorAll('.social-login').forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.querySelector('i').classList.add('fa-bounce');
                });
                button.addEventListener('mouseleave', function() {
                    this.querySelector('i').classList.remove('fa-bounce');
                });
            });
        });
    </script>
</body>
</html>
